  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <title>Intervention Time - Heatmaps</title>
      <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
          z-index:1;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        
        #floating-panel {
          z-index:100; 
          background-color: rgba(210,210,210,.5); 
          padding: 10px;
          position:absolute;
          top:60px;
          left:10px;
          cursor: move;
          border: black 1px solid;
          font-family: "Helvetica", "Arial" , sans-serif;
          font-weight: bold;
          font-size: 0.8em;
        }

        #time-label{
          margin-top: 10px;
          margin-bottom: 10px;
        }

        #time-slider{
          width: 120px;
          margin: 5px;
          color: #CCCCCC;
          cursor:pointer;
        }

        #time-slider .ui-slider-range { background: #ef2929; }

        #table-base{
          width: 100%;
          padding: 0px;
          margin: 0px;
          align-content: center;
          border-collapse: collapse;
        }

        #table-base tr{
          border-top: 1px solid rgba(210,210,210,.5);
          padding: 0px;
          margin: 0px;
        }

        input[type="number"] {
          width: 35px;
        }

      </style>
    </head>

    <body>
      <div id="floating-panel">
        
        <div id="time-label"> Time: 0 min</div>
        <div id="time-slider"></div>
        
        <div>
          <hr>
        </div>
        
        <div>
        <table id="table-base">

        </div>

        </tr>
        </div>
        </table>
        </div>

        </div>

      </div>
      
      <div id="map"></div>
      
      <script src="assets/jquery-3.2.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <script type="text/javascript" src="https://cdn.rawgit.com/geocodezip/geoxml3/master/polys/geoxml3.js"></script>

      <script src="assets/heatmap-interventionTime.js"></script>
      
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
      
      <script async defer
