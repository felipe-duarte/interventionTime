  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Intervention Time</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
          height: 100%;
          z-index:1;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        
        #floating-panel {
          z-index:100; 
          background-color: rgba(210,210,210,.5); 
          padding: 10px;
          position:absolute;
          top:60px;
          left:10px;
          cursor: move;
          border: black 1px solid;
          font-family: "Helvetica", "Arial" , sans-serif;
          font-weight: bold;
          font-size: 0.8em;
        }

        #time-label{
          margin-top: 5px;
          margin-bottom: 5px;
        }

        #time-slider{
          width: 180px;
          margin: 2px;
          color: #CCCCCC;
          cursor:pointer;
        }

        #time-slider .ui-slider-range { background: #ef2929; }

        #table-base{
          width: 90%;
          padding: 0px;
          align-content: center;
          border-collapse: collapse;
          margin: auto;
        }

        #table-base tr{
          border-bottom: 1px solid rgba(210,210,210,.5);
          padding: 0px;
        }

        #table-time{
          width: 75%;
          padding: 0px;
          align-content: center;
          margin: auto;
        }

        #table-time tr{
          padding: 0px;
        }

        #group-filter{
          width: 75%;
          padding: 0px;
          margin: auto;
        }

        input[type="number"] {
          width: 35px;
          font-size: 0.9em;
        }

        hr{
          padding: 0px;
          margin: 3px;
          size: 0.9em;
        }

      </style>
    </head>
